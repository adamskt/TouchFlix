<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="../js/Scripts/jasmine-1.1.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../js/Scripts/jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="../js/Scripts/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="../js/Scripts/jasmine-1.1.0/jasmine-html.js"></script>
    
    <!-- include spec files here... -->
    <script type="text/javascript" src="default.tests.js"></script>


    <!-- include source files here... -->
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
    
    
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function (spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body>
</body>
</html>
